<div class="container mt-3">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form class="form-inline">
        <div class="input-group w-100">
          <input type="text" class="form-control" [(ngModel)]="searchQuery" name="search"
            placeholder="Search for books...">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" (click)="searchBooks()">Search</button>
          </div>
        </div>
      </form>
      <hr>
      <div *ngIf="books.length > 0">
        <div class="list-group">
          <a href="{{book.url | goodreads }}" class="list-group-item list-group-item-action" *ngFor="let book of books">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{book.title}}</h5>
              <small>{{book.rating}}/5 - {{book.reviews}} reviews</small>
            </div>
            <div class="d-flex w-100 justify-content-between">
              <small class="text-muted">{{book.authors.join(', ')}}</small>
              <small class="text-muted">{{book.score}}</small>
            </div>
            <img [src]="book.imageUrl" class="img-thumbnail" alt="Book cover">
          </a>
